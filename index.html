<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Trading Demo</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
</head>

<body>
    <div id="canvasDiv">
        <canvas id="lineCanvas" height="300" width="950">Your browser does not support the canvas element.</canvas>
        <canvas id="graphCanvas" height="300" width="950"></canvas>
        <canvas id="indicatorCanvas" height="300" width="950"></canvas>
        <canvas id="crosshairCanvas" height="300" width="950"></canvas>
    </div>

    <button id=lineButton class="lineButton buttonOff">Draw Line</button>
    <button id=deleteLineButton class="lineButton buttonOff">Delete Line</button>
    
    <div class="dropdown">
        <button class="dropbtn buttonOn">Indicators</button>
        <div class="dropdownContent" id="dropdownContent" style="left:0;" onmouseover="getIndicatorOnclick();"></div>
    </div>

    <h3 id="coordinates"></h3>
    
    <form action="#" method="get" id="pairForm">
        <label for="pair"><b>Currency pair: </b></label>
        <input list="pairs" name="pair" id="pair">
            <datalist id="pairs">
            </datalist>
        </input type="submit">
    </form>
    
    <br>

    <button class="posBtns" onclick="buy()">Buy</button>
    <button class="posBtns" onclick="sell()">Sell</button>
    <button class="posBtns" onclick="closePosition()">Close Position</button>
    <h3 id="position"></h3>
    <h3 id="pips"></h3>
    <h3 id="netGain"></h3>
    <h3 id="balance"></h3>

    <div id="output"></div>

    <button id="login" onclick="document.getElementById('modalLogin').style.display='block'">Login</button>

    <div id="modalLogin" class="modal">
        <form name="modalLoginForm" id="modalLoginForm" method="GET" class="modal-content" action="#">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
                <br><br>
            <button id="loginButton" type="submit">Login</button>
            <button id="modalCancel" type="button">Cancel</button>
        </form>
    </div>
    
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalText" value=""></h2>
            <label for="period"><b>Period</b></label>
            <input name="period" id="periodPicker" value="10"><br><br>
            <div id="sdevDiv">
                <label for="sdev"><b>Standard Deviation</b></label>
                <input name="sdev" id="sdevPicker" value="2"><br><br>
            </div>
            <label for="colour"><b>Colour</b></label>
            <input name="colour" id="colourPicker" class="jscolor" value="ab2567"><br><br>
            <a href="#" id="modalOk">OK</a>
            <a href="#" id="modalIndicatorCancel">Cancel</a>
        </div>
    </div>

    <nav class="contextMenu" id="contextMenu">
        <ul class="contextMenuItems">
            <li>
                <a href="#" class="contextMenuLink" id="sma">
                    Simple Moving Average
                </a>
            </li>
            <li>
                <a href="#" class="contextMenuLink" id="ema">
                    Exponential Moving Average
                </a>
            </li>
            <li>
                <a href="#" class="contextMenuLink" id="bbands">
                    Bollinger Bands
                </a>
            </li>
        </ul>
    </nav>
</body>

<script type="text/javascript" src="scripts/script.js"></script>
<script type="text/javascript" src="JS Graphing/javascript.js"></script>
<script type="text/javascript" src="scripts/jscolor.js"></script>
</html>
