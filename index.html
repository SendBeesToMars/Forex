<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>WebSocket Test</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
</head>

<body>
    <menu id="ctxMenu">
        <menu title="Draw">
            <menu onclick="lineButtonFunction()" title="Line"></menu>
        </menu>
        <menu title="Edit">
            <menu title="Cut"></menu>
            <menu title="Copy"></menu>
            <menu title="Paste"></menu>
        </menu>
    </menu>
    <div id="canvasDiv">
        <canvas id="lineCanvas" height="200" width="800">Your browser does not support the canvas element.</canvas>
        <canvas id="graphCanvas" height="200" width="800"></canvas>
        <canvas id="indicatorCanvas" height="200" width="800"></canvas>
        <canvas id="crosshairCanvas" height="200" width="800"></canvas>
    </div>
    <button id=lineButton class="lineButton buttonOff">Draw Line</button>
    <button id=deleteLineButton class="lineButton buttonOff">Delete Line</button>
    <h3 id="coordinates"></h3>
    
    <form action="#" method="get" id="pairForm">
        <input list="pairs" name="pair" id="pair">
            <datalist id="pairs">
            </datalist>
        </input type="submit">
    </form>
    
    <form action="#" method="get" id="indicatorForm">
        <input list="indicators" name="indicator" id="indicator">
            <datalist id="indicators">
            </datalist>
        </input type="submit">
    </form>

    <button onclick="buy()">Buy</button>
    <button onclick="sell()">Sell</button>
    <button onclick="closePosition()">Close Position</button>
    <h3 id="position"></h3>
    <h3 id="pips"></h3>
    <h3 id="netGain"></h3>
    <h3 id="ballance"></h3>

    <div id="output"></div>
</body>

<script type="text/javascript" src="script.js"></script>
<script type="text/javascript" src="JS Graphing/javascript.js"></script>
</html>
