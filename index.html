<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>WebSocket Test</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
</head>

<body>
    <div id="canvasDiv">
        <canvas id="lineCanvas" height="200" width="800">Your browser does not support the canvas element.</canvas>
        <canvas id="graphCanvas" height="200" width="800"></canvas>
        <canvas id="indicatorCanvas" height="200" width="800"></canvas>
        <canvas id="crosshairCanvas" height="200" width="800"></canvas>
    </div>

    <button id=lineButton class="lineButton buttonOff">Draw Line</button>
    <button id=deleteLineButton class="lineButton buttonOff">Delete Line</button>
    
    <div class="dropdown">
        <button class="dropbtn buttonOn">Indicators</button>
        <div class="dropdownContent" id="dropdownContent" style="left:0;" onmouseover="getIndicatorOnclick();"></div>
    </div>

    <h3 id="coordinates"></h3>
    
    <form action="#" method="get" id="pairForm">
        <input list="pairs" name="pair" id="pair">
            <datalist id="pairs">
            </datalist>
        </input type="submit">
    </form>
    
    <br>

    <button onclick="buy()">Buy</button>
    <button onclick="sell()">Sell</button>
    <button onclick="closePosition()">Close Position</button>
    <h3 id="position"></h3>
    <h3 id="pips"></h3>
    <h3 id="netGain"></h3>
    <h3 id="ballance"></h3>

    <div id="output"></div>
    
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalText" value=""></p>
            <input id="periodPicker" value="10"> Period<br><br>
            <div id="sdevDiv"><input id="sdevPicker" value="2" text="Standard Deviation"> Standard Deviation<br><br></div>
            <input id="colourPicker" class="jscolor" value="ab2567"> Colour <br><br>
            <a href="#" id="modalOk">OK</a>
            <a href="#" id="modalCancel">Cancel</a>
        </div>
    </div>

    <nav class="contextMenu" id="contextMenu">
        <ul class="contextMenuItems">
            <li>
                <a href="#" class="contextMenuLink" id="sma">
                    Simple Moving Average
                </a>
            </li>
            <li>
                <a href="#" class="contextMenuLink" id="ema">
                    Exponential Moving Average
                </a>
            </li>
            <li>
                <a href="#" class="contextMenuLink" id="bbands">
                    Bollinger Bands
                </a>
            </li>
        </ul>
    </nav>
</body>

<script type="text/javascript" src="scripts/script.js"></script>
<script type="text/javascript" src="JS Graphing/javascript.js"></script>
<script type="text/javascript" src="scripts/jscolor.js"></script>
</html>
